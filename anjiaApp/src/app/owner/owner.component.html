<!--<div class="col-md-12 col-lg-12"></div>-->

<div style="background-color: whitesmoke;height: 200px "></div>

<div class="col-md-8 col-lg-8">
  <div class="span_bottem"><span>我要出租</span></div>


  <form class="form-horizontal" #ownerForm="ngForm">

    <div class="form-group">
      <label for="plotName" class="col-sm-2 control-label">小区名称</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="plotName" placeholder="请输入小区名称">
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label for="address" class="col-sm-2 control-label">小区地址</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" placeholder="请输入小区地址">
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label for="buildingNumber" class="col-sm-2 control-label">楼栋号</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="buildingNumber" placeholder="请输入房屋楼栋号">
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label for="houseNumber" class="col-sm-2 control-label">室号</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="houseNumber" placeholder="请输入室号">
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label for="rent" class="col-sm-2 control-label">期望租金</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="rent" placeholder="请输入期望租金">
      </div>
      <label for="rent" class="control-label">元／月</label>
    </div>
    <hr>
    <div class="form-group">
      <label for="ownerName" class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ownerName" placeholder="请问该在吗称呼您">
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label class="col-sm-2 control-label">性别</label>
      <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 先生
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女士
        </label>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label for="ownerPhone" class="col-sm-2 control-label">手机号码</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ownerPhone" placeholder="请输入您的联系方式">
        <button  type="button" disabled class="btn btn-default">获取验证码</button>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label for="confirmCode" class="col-sm-2 control-label">验证码</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="confirmCode" placeholder="请输入手机验证码">
      </div>
    </div>
    <hr>
    <div class="form-group">
      <div class="checkbox">
        <label class="col-sm-6 control-label">
          <input type="checkbox" value="">
          同意
          <a href="">《链家房地产出售/出租一般委托协议》</a>
        </label>
      </div>
    </div>
    <div class="form-group" >
      <button type="button" (click)="toRelease(ownerForm)" disabled class="btn btn-default ">确认发布</button>
    </div>

  </form>


</div>
<div class="col-md-4 col-lg-4"></div>
