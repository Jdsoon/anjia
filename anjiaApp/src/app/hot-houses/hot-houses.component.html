<div class="jeeok-container" style="background-color: rgba(255,255,255,0.69)">
  <div class="container gallery-container">

    <h1>热门房源</h1>

    <p class="page-description text-left">好房源那么多，我们为你精选，安家网会越来越懂你</p>

    <div class="tz-gallery">

      <div class="row">

        <div class="col-sm-6 col-md-6 col-lg-3 col-xs-12" *ngFor="let house of hot_houses;">
          <div class="thumbnail">
            <a class="lightbox" href="../../assets/images/park.jpg">
              <img src="http://owhah4u2f.bkt.clouddn.com/images/houses/{{house.houseId}}/1.jpg?imageView2/1/w/242/h/180/format/jpg/interlace/1/q/75|imageslim" alt="Park">
            </a>
            <div class="caption" style="background-color: white">

              <p style="color: black">{{house.areaName}}</p>

              <p style="color: black">{{ house.address}}</p>
            </div>
          </div>
        </div>


      </div>

    </div>

  </div>
</div>
