
<div class="mybody row" >

  <div id="mycontainer" >
    <!--导航-->
    <div style="height: 100%">
      <nav class="navbar " id="myself-nav" >
        <div class="container-fluid">
          <div class="navbar-header " >
            <a class="navbar-brand" href="#">
              <img src="../assets/images/logo1.png" alt="" style="width: 40px;height: 30px;margin-left: 20px">
            </a>
            <button type="button" class="navbar-toggle navbar-inverse" data-toggle="collapse"
                    data-target="#navbar-collapse">
              <span class="sr-only">切换导航</span>
              <span class="icon-bar icon-bar-success"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse " id="navbar-collapse" >
            <ul class="nav navbar-nav navbar-right ">
              <li class="active "><a href="#"> <span class="glyphicon glyphicon-home "> </span>首页</a></li>
              <li ><a href="/houses" ><span ></span>租房</a></li>
              <li><a href="#"><span class="nav-lvju"><img src="../../assets/images/lvju.png" alt="" ></span>合租房</a></li>
              <li><a href="#"><span ></span>小区</a></li>
              <li><a href="#"><span ></span>经纪人</a></li>
              <li><a href="/owner"><span ></span>业主</a></li>
              <li  class="login-outmodel" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap"><a ><span class="glyphicon glyphicon-user" ></span>{{username}}</a></li>
            </ul>
          </div>
        </div>

        <div class="modal fade  bs-example-modal-lg "  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
          <div class="modal-dialog" role="document" >
            <div class="modal-content" id="mymodal-content" >
              <div class="modal-header" style="background-color: rgba(4,118,14,0.64)">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">登录/ 注册</h4>
              </div>
              <div class="modal-body" >

                <div >
                  <!-- Nav tabs -->
                  <ul class="nav nav-tabs" role="tablist" >
                    <li role="presentation" class="active" ><a href="#home" aria-controls="home" role="tab" data-toggle="tab">登录</a></li>
                    <li role="presentation"  ><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">注册</a></li>
                  </ul>
                  <!-- Tab panes -->
                  <div class="tab-content">

                    <!--///////////////////////////////////////////下边是登录信息表/////////////////////////-->
                    <div role="tabpanel" class="tab-pane active" id="home">
                      <app-login></app-login>
                      <!--填写注册信息-->

                    </div>

                    <!--///////////////////////////////////////////下边是注册信息表/////////////////////////-->

                    <!--填写注册信息-->
                    <div role="tabpanel" class="tab-pane" id="profile">
                      <app-register></app-register>
                    </div>


                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </nav>
      <!--搜索框-->

      <div class="row " id="mian-serch">

        <div class="input-group input-group-lg col-md-12 ">
          <p class="animated bounceInLeft " id="topanimate" >让你在每个城市都有家的感觉！</p>
          <input type="text"  class="form-control animated bounceInRight"  placeholder="请输入城市·区域名开始找房" style=" border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;">
          <span class="input-group-btn " id="input-group-btn">
                <button class="btn btn-success animated bounceInRight" (click)="gosearch()" id="zf" type="button" >开始找房</button>
      </span>
        </div>
      </div>
    </div>


    <!--小工具-->
    <div class="row gongju" >

      <div class="col-md-3 col-sm-6 col-xs-6" >
        <img class="animated rubberBand" src="../../assets/images/ditulogo.png" alt="">
        <h4>地图找房</h4>
        <p>为你精确定位</p>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-6" >
        <img  class="animated rubberBand" src="../../assets/images/hezulogo.png" alt="">
        <h4>找租房</h4>
        <p>为你精心挑选房源，适合上班族。</p>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-6" >
        <img  class="animated rubberBand"  src="../../assets/images/zufanglogo.png" alt="">
        <h4>找合租房</h4>
        <p>毕业出来工作，手头没钱不如来合租！</p>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-6"  >
        <img  class="animated rubberBand"  src="../../assets/images/jisuanqilogo.png" alt="">
        <h4>计算器</h4>
        <p>生活就待精打细算</p>
      </div>

    </div>

    <!--房屋列表-->
    <div class="house-list"  >
      <div class="row house-list-title col-md-12 col-lg-12 col-sm-12" style="margin-left: 10px;margin-top: 10px">
        <h2 class="col-md-10">更多好房，为你而选</h2>
        <span class="col-md-2" style="margin-top: 40px"><a href="/houses">更多在租房>></a></span>
      </div>

      <div class="row" id="out-house-style" >
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6 " id="house-setting" *ngFor="let house of new_houses;"    >

          <div href="#" class="thumbnail" id="houses-style" >

            <img src="../../assets/images/h1.jpg" alt="">
            <span class="house-list price">{{house.housePrice}}/月</span>
            <div class="caption">
              <a href="">
              <h4>{{house.houseName}}</h4>
              </a>
              <p> {{i}}星河西区 三室一厅 <span>{{house.area}}m<sup>2</sup></span></p>

            </div>
          </div>



        </div>

      </div>




<!--页脚部分-->
    <app-footer></app-footer>


  </div>
  <!--返回顶部-->



  <div id="elevator_item">
    <a id="elevator" onclick="return false;" title="回到顶部"></a>
    <a class="qr"></a>
    <div class="qr-popup">
      <a class="code-link">
        <img class="code" src="../../assets/images/wxapp.png"/>
      </a>
      <span>扫码关注更多房屋信息</span>
      <div class="arr"></div>
    </div>

  </div>
</div>

</div>
