<div cldiv="list-wrap">
  <ul id="house-list" class="house-list">
    <li *ngFor="let house of houses | search:searchText | zujinxiao:3500">
      <div class="pic-panel">
        <a style="cursor: pointer"  (click)="toHouseDetail(house.houseId)"><img src="../../assets/images/IMG_2195.JPG"/></a>
      </div>
      <div class="info-panel">
        <h2  (click)="toHouseDetail(house.houseId)"><a style="cursor: pointer">{{house.houseName}}</a></h2>
        <div class="where">
          <span>{{house.areaName}}&nbsp;&nbsp;</span>
          <span>{{house.room}}室{{house.livingroom}}厅&nbsp;&nbsp;</span>
          <span>{{house.area}}平&nbsp;&nbsp;</span>
        </div>
        <div class="other">
          {{house.address}}
        </div>

      </div>
      <div class="renting">
        <span class="renting-money">{{house.housePrice}}</span>元／月
        <br>
        <span class="view-people">4</span>人看过此房
      </div>
    </li>
  </ul>
</div>
