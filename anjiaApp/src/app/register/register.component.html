
<div class="login-form">
<form class="form-horizontal"  #registerForm="ngForm">
  <div class="sign-up-htm">
    <div class="group">
      <label for="register-telephone" class="label">Username</label>
      <input  type="text" class="input"  pattern="\^1[34578]\d{9}$\" maxlength="11" #rgtel="ngModel" [(ngModel)]="rgtelephone"  id="register-telephone" name="telephone" placeholder="请输入手机号" required>
      <button class=" button" (click)="getCode(registerForm)"  [disabled]="rgtel.invalid" id="yzm-register" >{{code_mes}}</button>
    </div>
    <div class="group">
      <label for="telyzm" class="label">验证码</label>
      <input type="text" class="input" value="验证码:" id="telyzm" #yzm="ngModel" minlength="6" maxlength="6" pattern="^[0-9]{6}$"  [(ngModel)]="registeryzm" name="code" placeholder="请输入您手机收到的验证码" required>
    </div>
    <div class="group">
      <label for="username" class="label">昵称</label>
      <input  type="text" class="input"  #user_name="ngModel" [(ngModel)]="user_name1"  maxlength="8" id='username' name='userName' placeholder="昵称" required>
    </div>
    <div class="group">
      <label for="register-password" class="label">Password</label>
      <input type="password" class="input" data-type="password"  #myrgpsw="ngModel"  [(ngModel)]="rgpsw1" minlength="6" maxlength="12" pattern="^[a-zA-Z0-9]{6,20}$" id="register-password" name="password" placeholder="请输入密码"  required>
    </div>

    <div class="group">
      <label for="password_confirm" class="label">Repeat Password</label>
      <input  type="password" class="input"  #pswconfirm="ngModel"  [(ngModel)]="pswconfirm1" name="password_confirm" id="password_confirm" placeholder="请再次确认密码" required data-type="password">
    </div>
  
    <div class="group">
      <input type="button" class="button" value="Sign Up" (click)="toRegister(registerForm)" [disabled]="!(checkbox&&registerForm.form.valid)" >
    </div>
    <div class="hr">
      <div *ngIf="code_res"
           class="alert alert-danger">
        {{code_res}}
      </div>

    </div>

  </div>
</form>
</div>
