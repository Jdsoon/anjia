


<div class="login-box">

    <div class="login-wrap" style="top: -10px">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab" style="margin-top: -190px;">登录</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" style="margin-top: -190px;">注册</label>

        <div class="login-form">
          <div class="sign-in-htm">
            <!--这边就是登录！！-->
            <form class="form-horizontal" #loginForm="ngForm" style="margin-top: 10px;" >
              <!--手机号------------------------->
            <div class="group">
              <label for="telephone" class="label">Username</label>
              <input  type="text" class="input" #tel="ngModel" pattern="^1[34578]\d{9}$"  maxlength="11" [(ngModel)]="_telephone" id="telephone" name="telephone"  placeholder="请输入您的手机号" required >
            </div>
              <div *ngIf="tel.invalid && (pass.dirty || pass.touched)"
                  >
                <div *ngIf="tel.errors.required">
                  <span class="glyphicon glyphicon-triangle-right"></span>号码不能为空
                </div>
                <div *ngIf="tel.errors.pattern">
                  <span class="glyphicon glyphicon-triangle-right"></span>号码格式不正确
                </div>
              </div>
              <!--密码---------------------------->
            <div class="group">
              <label for="password" class="label">Password</label>
              <input  type="password" class="input" data-type="password" #pass="ngModel" minlength="6" maxlength="16" [(ngModel)]="_password" id="password" name="password" placeholder="请输入您的密码" required>
            </div>
              <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
                   >
                <div *ngIf="pass.errors.required">
                  <span class="glyphicon glyphicon-triangle-right"></span>密码不能为空
                </div>
                <div *ngIf="pass.errors.minlength">
                  <span class="glyphicon glyphicon-triangle-right"></span> 密码大于六位
                </div>
              </div>
              <!--记住密码--------------------------->
            <div class="group">
              <input id="check" type="checkbox" class="check" >
              <label for="check"><span class="icon"></span> 是否记住密码？</label>
            </div>
              <!--提交按钮---------------------------->
            <div class="group">
              <input type="submit" class="button" value="登录" (click)="toLogin(loginForm)"  [disabled]="loginForm.form.invalid" >
            </div>

{{login_res}}

            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">返回首页</a>
            </div>

      </form>
          </div>





            <div class="sign-up-htm">
              <!--这边就是注册啦！！-->
              <app-register></app-register>
            </div>
          </div>
        </div>


  </div>


</div>
