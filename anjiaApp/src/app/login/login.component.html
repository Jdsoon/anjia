


<div class="login-box">

    <div class="login-wrap" style="top: -10px">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>

        <div class="login-form">
          <div class="sign-in-htm">
            <!--这边就是登录！！-->
            <form class="form-horizontal" #loginForm="ngForm" style="margin-top: 10px;" >
            <div class="group">
              <label for="telephone" class="label">Username</label>
              <input  type="text" class="input" #tel="ngModel" pattern="^1[34578]\d{9}$"  maxlength="11" [(ngModel)]="_telephone" id="telephone" name="telephone"  placeholder="请输入您的手机号" required >
            </div>
            <div class="group">
              <label for="password" class="label">Password</label>
              <input  type="password" class="input" data-type="password" #pass="ngModel" minlength="6"  [(ngModel)]="_password" id="password" name="password" placeholder="请输入您的密码" required>
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In" (click)="toLogin(loginForm)" [disabled]="loginForm.form.invalid" >
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>

      </form>
          </div>





            <div class="sign-up-htm">
              <!--这边就是注册啦！！-->
              <app-register></app-register>
            </div>
          </div>
        </div>


  </div>


</div>
