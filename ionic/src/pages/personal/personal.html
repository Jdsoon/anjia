<ion-header>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-icon name="arrow-back" style="font-size: 30px; color:red;" (click)="back()"></ion-icon>
      </ion-col>
      <ion-col col-4>
        <ion-label>个人中心</ion-label>
      </ion-col>
      <ion-col col-4 align-self-end>
        <ion-icon name="more"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <img src="img/advance-card-bttf.png">

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-list>
    <ion-item>
        <ion-icon name="albums" item-start></ion-icon>
          我的简历
        <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="toSetting()">
        <ion-icon name="settings" item-start></ion-icon>
          设置
        <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
